name: Build OTA for OpenWrt

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-openwrt:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        arch: [x86_64, aarch64, armv7, mips, mipsel]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build
      run: |
        # 设置架构参数
        case ${{ matrix.arch }} in
          x86_64)
            GOARCH=amd64
            ;;
          aarch64)
            GOARCH=arm64
            ;;
          armv7)
            GOARCH=arm
            GOARM=7
            ;;
          mips)
            GOARCH=mips
            GOMIPS=softfloat
            ;;
          mipsel)
            GOARCH=mipsle
            GOMIPS=softfloat
            ;;
        esac
        
        GOOS=linux
        CGO_ENABLED=0
        
        # 构建版本信息
        VERSION="$(date +%Y%m%d)"
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        
        # 构建
        go build -ldflags="-s -w -X 'main.Version=$VERSION'" \
          -o ota-${{ matrix.arch }} .
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ota-${{ matrix.arch }}
        path: ota-${{ matrix.arch }}
